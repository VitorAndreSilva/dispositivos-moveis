<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Receita</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Cabeçalho fixo -->
    <header class="header">
      <h1>Minha Receita</h1>
      <p>Saldo: R$ 8.123,00</p>
    </header>

    <!-- Lista de tarefas -->
    <main class="main">
      <ul class="task-list">
        <li class="task-item">
          <div class="expense-item">
            <p>Almoço</p>
            <p>R$ 45,00</p>
          </div>
        </li>
        <li class="task-item">
          <div class="revenue-item">
            <p>Salário</p>
            <p>R$ 8.000,00</p>
          </div>
        </li>
        <li class="task-item">
          <div class="expense-item">
            <p>Uber</p>
            <p>R$ 12,00</p>
          </div>
        </li>
        <li class="task-item">
          <div class="revenue-item">
            <p>Mercado</p>
            <p>R$ 180,00</p>
          </div>
        </li>
      </ul>
    </main>

    <!-- Botão de ação fixo (parte inferior) -->
    <footer class="footer">
      <button class="add-button">+ Nova Tarefa</button>
    </footer>
  </body>
</html>
